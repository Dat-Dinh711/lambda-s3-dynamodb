service: lambda-s3-lambda-dynamodb
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: ${file(config.json):REGION}
  environment:
    DYNAMODB_TABLE_NAME: ${file(config.json):DYNAMODB_NAME}

  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:PutObject'
        - 's3:GetObject'
      Resource:
        - 'arn:aws:s3:::${file(config.json):S3_BUCKET_NAME}/*'

functions:
  putData:
    handler: handler.putData
  getData:
    handler: handler.getData
    events:
      - s3:
          bucket: ${file(config.json):S3_BUCKET_NAME}
          event: s3:ObjectCreated:*
          existing: true

resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(config.json):DYNAMODB_NAME}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
